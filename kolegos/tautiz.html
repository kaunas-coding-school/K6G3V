<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Tautvydo svetaine</title>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="../css/trecias.css">
    <link rel="stylesheet" href="../css/tautiz.css">

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

    <script src="../js/mainApp.js"></script>
    <script src="../js/menuController.js"></script>
    <script src="../js/tautvydoControllers/tautvydoController.js"></script>
    <!--<script src="../js/tautiz.js"></script>-->
</head>

<body>
<div class="">

    <header>
        <h1>NePirmioji svetaine</h1>
    </header>

    <div class="row">
        <div class="col s3" ng-controller="menuController as mc">
            <ul>
                <li ng-repeat="item in mc.menu">
                    <a class="waves-effect waves-light btn fiksuotasdydis grey lighten-1" href="{{item.url}}">{{item.name}}</a>
                </li>
            </ul>
        </div>
        <div class="col s9">





            <div class="row">
                <div class="col s4 offset-s4 center card light-green lighten-4">
                    <br/>
                    <img src="http://dulskis.eu/tautiz.png" alt="Tautvydas Dulskis" class="profile_pic"/>
                    <span class="flow-text">Tai nedidelis aprasymas apie mane...</span>
                </div>
            </div>
            <div class="row">
                <div class="col s6 card blue-grey darken-1" ng-controller="myCtrl">

                    <span ng-click="fizinis=true" class="btn">[FIZINIS ASMUO]</span>
                    <span ng-click="fizinis=false" class="btn">[JURIDINIS ASMUO]</span>

                    <form action="#" method="post" ng-init="fizinis=true">
                        <div class="row animacija" ng-hide="!fizinis">
                            <div class="col s8">
                                <input type="text" ng-model="vardas" placeholder="Asmens vardas..."/>
                                <textarea cols="10" ng-model="zinute" placeholder="Jusu zinute..."></textarea>
                            </div>
                            <div class="col s4">
                                <input name="saugoti"
                                       type="submit"
                                       value="Siusti"
                                       class="waves-effect waves-light btn fiksuotas_aukstis center"
                                />
                            </div>
                        </div>
                        <div class="row animacija" ng-hide="fizinis">
                            <div class="col s8">
                                <input type="text" ng-model="vardas" placeholder="Kompanijos pavadinimas..."/>
                                <input type="text" ng-model="kodas" placeholder="Kompanijos kodas..."/>
                                <textarea cols="10" ng-model="zinute" placeholder="Jusu zinute..."></textarea>
                            </div>
                            <div class="col s4">
                                <input name="saugoti"
                                       type="submit"
                                       value="Siusti"
                                       class="waves-effect waves-light btn fiksuotas_aukstis center"
                                />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col s6" ng-controller="testCtrl">

                    <div ng-repeat="elementas in masyvas" class="masElem">
                        {{elementas.pavadinimas}}
                        <br/>
                        {{elementas.adresas}}
                    </div>


                    <p ng-bind="vardas">Zigmas</p>

                    <input type="text" ng-model="vardas" value="Testas" placeholder="Jusu vardas..."/>

                    <p>{{vardas}} parasyk man zinute: {{zinute}}</p>
                    <input name="saugoti"
                           type="submit"
                           value="Buttonas"
                           ng-click="keisti()"
                           class="waves-effect waves-light btn fiksuotas_aukstis"
                    />
                </div>
            </div>
        </div>
    </div>
    <footer>Copyright &copy; Tautvydas Dulskis</footer>

</div>
</body>

</html>
