<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Svetaines pavadinimas</title>
    <meta charset="UTF-8"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="../js/raimondas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="../css/trecias.css">
    <link rel="stylesheet" href="../css/raimondas.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>

    <script src="../js/mainApp.js"></script>
    <script src="../js/menuController.js"></script>
    <script src="../js/raimondoControllers/raimondoController.js"></script>

</head>

<body background="http://codex-themes.com/codeus/wp-content/plugins/codeus_theme_control/bg/6.jpg">
<div class="">

    <header>
        <h1 class="z-depth-5">RAIMONDAS RIMAS</h1>


    </header>

    <div class="row">
        <div class="col s3" ng-controller="menuController as mc">
            <ul class="z-depth-5">
                <li ng-repeat="item in mc.menu"><a href="{{item.url}}"
                                                   class="waves-effect waves-light btn fiksuotasdydis grey lighten-1"
                >{{item.name}}</a></li>
            </ul>
        </div>

        <div class="col s9" ng-controller="myCtrl">
            <div ng-repeat="elementas in masyvas" class="masElem">
                {{elementas.pavadinimas}}
                <br/>
                {{elementas.adresas}}
            </div>
            <div class="row">
                <div class="col s4 offset-s4 center teal lighten-1 z-depth-5">


                    <img src="https://scontent.fvno1-1.fna.fbcdn.net/v/t1.0-9/14449061_10209280687047342_14529563727372055_n.jpg?oh=d9f16fb765f750bf5696f394c28391e4&oe=59154F08"
                         alt="Raimondas" class="profilioNuotrauka">
                    <span class="flow-text">Dar šiek tiek apie mane...</span>
                </div>
            </div>
            <div class="row">
                <div class="col s6 grey lighten-1 z-depth-5">


                    <!--<ul>-->
                    <!--<li ng-repeat="elementas in masyvas">{(elementas)}</li>-->
                    <!--</ul>-->
                    <!--<div ng-repeat="elementas1 in masyvas">{(elementas1)}</div>-->


                    <form action="#" method="post">
                        <div class="row">
                            <div class="col s8">
                                <span ng-click="fizinis=true" class="btn">[FIZINIS ASMUO]</span>
                                <span ng-click="fizinis=false" class="btn">[JURIDINIS ASMUO]</span>

                                <form action="#" method="post" ng-init="fizinis=true">
                                    <div class="row animacija" ng-show="!fizinis">Vardas</div>
                                    <div class="row animacija" ng-hide="fizinis">Pavarde</div>
                                </form>
                                <input type="text" ng-model="vardas" placeholder="Jūsų vardas..."/>
                                <textarea cols="10" ng-model="zinute" placeholder="Jūsų žinutė..."></textarea>
                            </div>
                            <div class="col s4">
                                <input name="saugoti"
                                       type="submit"
                                       value="Siųsti"
                                       ng-click="keisti()"
                                       class="waves-effect waves-light btn aukstis"
                                />
                            </div>
                        </div>
                    </form>

                </div>
                <div class="col s2 z-depth-5"><p>Parasyk man: {{vardas}}{{zinute}}</p></div>

            </div>
        </div>
    </div>

    <footer class="z-depth-5">2017 Copyright &copy; Raimon2kas</footer>

</div>
</body>

</html>
