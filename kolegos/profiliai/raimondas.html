<link rel="stylesheet" href="../../css/raimondas.css">
<body background="http://codex-themes.com/codeus/wp-content/plugins/codeus_theme_control/bg/6.jpg">
<div class="">

    <header>
        <h1 class="z-depth-5">RAIMONDAS RIMAS</h1>


    </header>

    <div class="row">
        <div class="col s3" ng-controller="menuController as mc">
            <ul class="z-depth-5">
                <li ng-repeat="item in mc.menu"><a href="{{item.url}}"
                                                   class="waves-effect waves-light btn fiksuotasdydis grey lighten-1"
                >{{item.name}}</a></li>
            </ul>
        </div>




                    <!--<ul>-->
                    <!--<li ng-repeat="elementas in masyvas">{(elementas)}</li>-->
                    <!--</ul>-->
                    <!--<div ng-repeat="elementas1 in masyvas">{(elementas1)}</div>-->


                    <form action="#" method="post">
                        <div class="row">
                            <div class="col s8">
                                <span ng-click="fizinis=true" class="btn">[FIZINIS ASMUO]</span>
                                <span ng-click="fizinis=false" class="btn">[JURIDINIS ASMUO]</span>

                                <form action="#" method="post" ng-init="fizinis=true">
                                    <div class="row animacija" ng-show="!fizinis">Vardas</div>
                                    <div class="row animacija" ng-hide="fizinis">Pavarde</div>
                                </form>
                                <input type="text" ng-model="vardas" placeholder="Jūsų vardas..."/>
                                <textarea cols="10" ng-model="zinute" placeholder="Jūsų žinutė..."></textarea>
                            </div>
                            <div class="col s4">
                                <input name="saugoti"
                                       type="submit"
                                       value="Siųsti"
                                       ng-click="keisti()"
                                       class="waves-effect waves-light btn aukstis"
                                />
                            </div>
                        </div>
                    </form>

                </div>
                <div class="col s2 z-depth-5"><p>Parasyk man: {{vardas}}{{zinute}}</p></div>

            </div>
        </div>
    </div>

    <footer class="z-depth-5">2017 Copyright &copy; Raimon2kas</footer>

</div>
</body>
