<link rel="stylesheet" href="../../css/tautiz.css">

<h1>Tautvydo svetaine</h1>

<div class="row">
    <div class="col s12">
        <div class="row">
            <div class="col s4 offset-s4 center card light-green lighten-4">
                <br/>
                <img src="http://dulskis.eu/tautiz.png" alt="Tautvydas Dulskis" class="profile_pic"/>
                <span class="flow-text">Tai nedidelis aprasymas apie mane...</span>
            </div>
        </div>
        <div class="row">
            <div class="col s6 card blue-grey darken-1" ng-controller="myCtrl">

                <span ng-click="fizinis=true" class="btn">[FIZINIS ASMUO]</span>
                <span ng-click="fizinis=false" class="btn">[JURIDINIS ASMUO]</span>

                <form action="#" method="post" ng-init="fizinis=true">
                    <div class="row animacija" ng-hide="!fizinis">
                        <div class="col s8">
                            <input type="text" ng-model="vardas" placeholder="Asmens vardas..."/>
                            <textarea cols="10" ng-model="zinute" placeholder="Jusu zinute..."></textarea>
                        </div>
                        <div class="col s4">
                            <input name="saugoti"
                                   type="submit"
                                   value="Siusti"
                                   class="waves-effect waves-light btn fiksuotas_aukstis center"
                            />
                        </div>
                    </div>
                    <div class="row animacija" ng-hide="fizinis">
                        <div class="col s8">
                            <input type="text" ng-model="vardas" placeholder="Kompanijos pavadinimas..."/>
                            <input type="text" ng-model="kodas" placeholder="Kompanijos kodas..."/>
                            <textarea cols="10" ng-model="zinute" placeholder="Jusu zinute..."></textarea>
                        </div>
                        <div class="col s4">
                            <input name="saugoti"
                                   type="submit"
                                   value="Siusti"
                                   class="waves-effect waves-light btn fiksuotas_aukstis center"
                            />
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s6" ng-controller="testCtrl">

                <div ng-repeat="elementas in masyvas" class="masElem">
                    {{elementas.pavadinimas}}
                    <br/>
                    {{elementas.adresas}}
                </div>


                <p ng-bind="vardas">Zigmas</p>

                <input type="text" ng-model="vardas" value="Testas" placeholder="Jusu vardas..."/>

                <p>{{vardas}} parasyk man zinute: {{zinute}}</p>
                <input name="saugoti"
                       type="submit"
                       value="Buttonas"
                       ng-click="keisti()"
                       class="waves-effect waves-light btn fiksuotas_aukstis"
                />
            </div>
        </div>
    </div>
</div>
