<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Svetaines pavadinimas</title>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="css/trecias.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="../css/trecias.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>


</head>

<body>
<div class="">

    <div class="row">
        <div class="col s12">
            <header>
                <h1 style="text-align: center">Laurynas</h1>
            </header>
        </div>
    </div>
</div>


<div class="row">
    <div class="col s2">
        <ul class="" ng-controller="myCtrl">

            <li><a ng-repeat="link in menuMasyvas" class="waves-effect waves-light btn grey lighten-1; fiksuotasdydis"
                   href ="{{link.adresas}}">{{link.name}}</a></li>
        </ul>
    </div>
    <div class="col s9">

        <div class="row">
            <div class="col s12 offset-s5">
                <img src="https://scontent.fvno1-1.fna.fbcdn.net/v/t1.0-9/14495335_1209849052368967_290829275933584387_n.jpg?oh=ee080938b4e24047c7790eca55d9ba3f&oe=5948BF0D"
                     height="20%" width="20%">


            </div>
        </div>

        <p style="text-align: center">Info apie mane </p>

        <div class="row" ng-controller="myCtrl">

            <div class="col s3">


                    <div ng-repeat="elementas in masyvas" class="masElem">
                        {{elementas.pavadinimas}}
                        <br/>
                        {{elementas.nuoroda}}
                    </div>
            </div>
            <form action="" method="post" ng-controller="myCtrl">
                <div class="col s6">
                    <div class="row">
                        <div class="col s8">


                            <input ng-model="vardas" type="text" placeholder="Iveskite savo varda"/>
                            <textarea ng-model="zinute" class="materialize-textarea">Iveskite savo zinute</textarea>
                        </div>
                        <div class="col s4">
                            <p>{{vardas}} parasyka man zinute: {{zinute}}</p>

                            <input class="waves-effect waves-light btn" style="height: 150px;" type="submit"
                                   value="Siusti" ng-mouseover="keisti()"/>

                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div class="col s1"></div>
</div>


<div class="row">
    <div class="col s12">
        <footer>Copyright &copy; </footer>
    </div>
</div>

<script src="../js/mainApp.js"></script>
<script src="../js/lauControllers/lauController.js"></script>
<script src="../js/laurynas.js"></script>

</body>

</html>
