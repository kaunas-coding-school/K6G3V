<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Pavadinimas</title>
    <meta charset="UTF-8"/>

    <!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>-->
    <script src="../js/IManoControleris/Igno.js"></script>
    <link rel="stylesheet" href="../css/trecias.css">
    <link rel="stylesheet" href="../css/tautiz.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="../js/menuController.js"></script>
    <script src="../js/mainApp.js"></script>
    <script src="../js/IManoControleris/mano_controleris.js"></script>



</head>

<body>
<div class="">

    <header>
        <h1>Aloha</h1>
    </header>

    <div class="row">
        <div class="col s3" ng-controller="menuController as mc">


            <ul class="">
                <li><a class="btn-floating btn-large waves-effect waves-light fiksuotasdydis " href="../index.html">Pirmaspuslapis</a></li>
                <li><a class="btn-floating btn-large waves-effect waves-light fiksuotasdydis "
                       href="../antras_puslapis.html">Antras
                    puslapis</a></li>
                <li><a class="btn-floating btn-large waves-effect waves-light fiksuotasdydis"
                       href="../trecias_puslapis.html">Trecias
                    puslapis</a></li>
            </ul>
        </div>
        <div class="col s9">
            <div class="row">
                <div class="col s4 offset-s4">
                    <br/>


                    <p>
                        <img src="https://scontent.fvno1-1.fna.fbcdn.net/v/t1.0-9/420808_104141303078779_1735054786_n.jpg?oh=49bc3adadc7138ef87b4f6d0c05696fc&oe=59196542 "
                             width="200" height="200"></p>
                    <span class="flow text">Sveiki, esu Ignas is Kauno.</span>
                </div>
            </div>

            <div class="row">
                <div class="col s6 card blue-grey darken-1 ">
                    <form action="#" method="post">
                        <div class="col s8">
                            <input type="text" ng-model="vardas" placeholder="Vardas"/>
                            <textarea cols="10" ng-model="zinute" placeholder="Jusu zinute">
                </textarea>
                        </div>
                        <div class="col s4">

                            <input class="waves-effect waves-light btn fiksuotas_aukstis "
                                   name="saugoti"
                                   type="submit"
                                   value="Siusti"/>
                        </div>

                    </form>
                </div>

                <div class="col s6" ng-controller="testCtrl">


                    <div ng-repeat="elementas in masyvas" class="masElem">
                        {{elementas.pavadinimas}}
                        <br/>
                        {{elementas.adresas}}
                    </div>


                    <p ng-bind="vardas"></p>
                    <input type="text" ng-model="vardas" value="Testas" placeholder="jusu vardas..."/>

                    <p>{{vardas}} Parasyk man zinute: {{zinute}}</p></div>
                <input name="saugoti"
                       type="submit"
                       value="Buttonas"
                       ng-click="keisti()"
                       class="wawes-effect waves-light btn" ;/>
            </div>
        </div>
    </div>
</div>

</body>

</html>
